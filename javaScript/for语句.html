                <option>Classical</option>
                <option>Opera</option>
            </select>
        </p>
        <p>
            <input type="button" value="How many are selected?" onclick="alert ('Number of options selected: ' + howMany(document.selectForm.musicTypes))" />
        </p>
    </form>

    <script>
        function howMany(selectObject) {
            var numberSelected = 0;
            for (var i = 0; i < selectObject.options.length; i++) {
                if (selectObject.options[i].selected)
                    numberSelected++;
            }
            return numberSelected;
        }
