<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day2</title>

</head>
<body>
    <div class="output">
        <ul>

        </ul>
    </div>
    <script>
        var browserType = 'mozilla';
        // 判断一个较大的字符串是否存在于一个较大的字符串中（我们通常会说一个字符串中存在一个子字符串）。 
        // 这可以使用indexOf()方法来完成，该方法需要一个parameter 
        browserType.indexOf('zilla');  // 2  因为子串“zilla”从“mozilla”内的位置2开始
        browserType.indexOf('vanilla'); // -1  -1当在主字符串中找不到子字符串时返回。
        browserType.slice(0, 3); // "moz"  包前不包后 提取从第一个位置开始，直到但不包括最后一个位置。
        browserType.slice(2); //zilla”  这是因为2的字符位置是字母z，并且因为没有包含第二个参数，所以返回的子字符串是字符串中的所有剩余字符。



        // 字符串方法toLowerCase()和toUpperCase()字符串并将所有字符分别转换为小写或大写。 
        browserType.toLowerCase()   // "mozilla"
        browserType.toUpperCase()   // "MOZILLA"


        // 更新字符串的部分
        // replace()方法将字符串中的一个子字符串替换为另一个子字符串。
        // 它需要两个参数 - 要被替换下的字符串和要被替换上的字符串。
        browserType.replace('moz', 'van');  // "vanilla"
        // 注意，想要真正更新browserType变量的值反应在真实程序里，您需要设置变量的值等于刚才的操作结果；
        // 它不会自动更新子串的值。所以事实上你需要这样写：browserType = browserType.replace('moz','van');






        // 将输入变量中包含的整个字符串转换为小写，并将其存储在新变量中。   toLowerCase()
        // 在此新变量中获取字符串的第一个字母并将其存储在另一个变量中。     slice(0,1)
        // 将此最新变量用作子字符串，将小写字符串的第一个字母从小写更改为大写。replace(firstLetter,firstLetter.toUppercase())
        // 让结果变量的值与最终结果相等，而不是使用输入变量。 
        var list = document.querySelector('.output ul');
        list.innerHTML = '';
        var cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];
        for (var i = 0; i < cities.length; i++) {
            var input = cities[i];
            var lower = input.toLowerCase();
            var firstLetter = lower.slice(0, 1);
            var capitalized = lower.replace(firstLetter, firstLetter.toUpperCase());
            var result = capitalized;
            var listItem = document.createElement('li');
            listItem.textContent = result;
            list.appendChild(listItem);
        }


    </script>
</body>
</html>
