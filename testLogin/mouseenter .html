<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: relative;
        }

        .box1 {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            position: absolute;
            left: 50px;
            top: 50px;
            background-color: pink;
        }

        .box2 {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            margin-right: 30px;
            position: absolute;
            right: 50px;
            top: 50px;
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>
    <div class=box>
        <div class=box1></div>
        <div class=box2></div>
    </div>


    <script>
        $('.box').bind("mouseenter", function () {
            $('.box .box1').css({ "marginLeft": "-50px", "transition": "all .5s ease-in 0s" });
            $(".box .box2").show(500);

        });
        $('.box').bind("mouseleave", function () {
            $('.box .box1').css({ "marginLeft": "10px", "transition": "all .5s ease-in 0s" });
            $(".box .box2").hide(500);

        });
    </script>

  
</body>
</html>
