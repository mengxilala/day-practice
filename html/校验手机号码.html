<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校验手机或号码</title>
</head>
<body>

        <!-- 电话 -->
        <!-- \d 代表一个数字 
        例如：1或2或3，单个数字 
        如果是多个可以用\d* 
        \d{7,8} 代表7－8位数字（表示电话号码） 
        例如：12345678 
        {7,8}表示7位或9位数字，一般电话号码符合。 
        \d{3,} 代表分机号码 
        例如：123,12345 
        {3,}表示最低3个数字，可以更多 
        0\d{2,3} 代表区号 
        例如：021 
        [0\+]\d{2,3} 代表国际区号 
        如果使用减号连接，完整的应该是 
        /^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/  -->



        <!-- 手机 -->
        <!-- ^1[3|4|5|8][0-9]\d{4,8}$ 
        ^1代表以1开头，现在中国的手机号没有是其它开头的，以后不一定啊 
        [3|4|5|8] 紧跟上面的1后面，可以是3或4或5或8的一个数字，如果以后出现190开始的手机号码了，就需要如下[3|4|5|8|9] 
        [0-9]表示0-9中间的任何数字，可以是0或9 
        \d{4,8} 这个\d跟[0-9]意思一样，都是0-9中间的数字。
        {4,8}表示匹配前面的最低4位数字最高8位数字。 -->

    <input id="txt" onchange="testIt()">

    <script>
        function testIt(){
            var filter=/^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$  || ^1[3|4|5|8][0-9]\d{4,8}$ /;   //校验电话和手机
            console.log(filter.test(txt.value)); 
        }
    </script>
</body>
</html>
