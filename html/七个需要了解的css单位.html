<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七个你可能不了解的CSS单位</title>
    <style>
       body {
            background: #ff5722;
            color: #64ffda;
            font-size: 14px;
        }

        h2 {
            font-size: 6vw;
            margin-bottom: .2em
        }

        div {
            /* font-size: 1.2em; */
            /* 1.2em=1.2*14=16.8px */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- 1.em em单位被定义为当前字体大小 -->
    <!-- 例如，如果你在body元素上设置一个字体大小，那么在body元素内的任何子元素的em值都等于这个字体大小。 -->
    <div id="test">Test</div>

    <!-- 但是，当你在每个元素内都级联em定义的字体大小将会发生什么？
    在下面的代码片段中我们应用和上面一模一样的CSS.每个div从它们的父节点继承字体大小，带给我们逐渐增加的字体大小。 -->
    <div> Test
        <!-- 14 * 1.2 = 16.8px -->
        <div> Test
            <!-- 16.8 * 1.2 = 20.16px -->
            <div> Test
                <!-- 20.16 * 1.2 = 24.192px -->
            </div>
        </div>
    </div>


    <!-- 2.rem。rem中的"r"代表"root"；这等同于font-size基于根元素进行设置；在大多数情况下根元素为html元素。 -->
    <div> Test
        <!-- 14 * 1.2 = 16.8px -->
        <div> Test
            <!-- 14 * 1.2 = 16.8px -->
            <div> Test
                <!-- 14 * 1.2 = 16.8px -->
            </div>
        </div>
    </div>

    <!-- 3.vh 和 vw -->
    <!-- vh等于viewport高度的1/100.例如，如果浏览器的高是900px,1vh求得的值为9px。同理，如果显示窗口宽度为750px,1vw求得的值为7.5px。 -->
    <!-- 设想你想要一个占满屏幕宽度的标题。为做到这一点，你将会用vw来设置一个字体大小。这个大小将会随着浏览器的宽度按比例缩放。 -->
    <h2>Settle down? Are you kidding?
        <br>I’m at the top of my game!</h2>
    <p>
        <em>Elastigirl</em>
    </p>

    <!-- h2 {
        font-size: 6vw;   字体大小会随着浏览器的宽度按比例缩放。
        margin-bottom: .2em
    } -->

    <!-- 4.vmin 和 vmax -->
    <!-- vh和vm总是与视口的高度和宽度有关，与之不同的，vmin和vmax是与这次宽度和高度的最大值或最小值有关，取决于哪个更大和更小。
    例如，如果浏览器设置为1100px宽、700px高，1vmin会是7px,1vmax为11px。
    然而，如果宽度设置为800px，高度设置为1080px，1vmin将会等于8px而1vmax将会是10.8px。 -->
    
    <!-- 设想你需要一个总是在屏幕上可见的元素。使用高度和宽度设置为低于100的vmin值将可以实现这个效果。
    例如，一个正方形的元素总是至少接触屏幕的两条边可能是这样定义的 -->
    <!-- .box{
        width:100vmin;
        height:100vmin;
    } -->

    <!-- 如果你需要一个总是覆盖可视窗口的正方形(一直接触屏幕的四条边),使用相同的规则只是把单位换成vmax。 -->
     <!-- .box{
        width:100vmax;
        height:100vmax;
    } -->


    <!-- 5.ex 和 ch -->
    <!-- ex单位被定义为"当前字体的x-height或者一个em的一半"。给定的字体的x-height是指那个字体的小写x的高度。 -->
    
</body>
</html>
