<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用props</title>
</head>
<body>
    <div id="app">
        <!-- 单向绑定 -->
        <!-- prop默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会。这是为了防止子组件无意修改了父组件的状态 -->
        <myComponent v-bind:my-name="name" v-bind:my-age="age"></myComponent>

        <!-- 双向绑定 -->
        <!-- 可以使用.sync显式地指定双向绑定，这使得子组件的数据修改会回传给父组件。 -->
        <my-component v-bind:my-name.sync="name" v-bind:my-age.sync="age"></my-component>

        <!-- 单次绑定
        可以使用.once显式地指定单次绑定，单次绑定在建立之后不会同步之后的变化，这意味着即使父组件修改了数据，也不会传导给子组件。 -->
        <my-component v-bind:my-name.once="name" v-bind:my-age.once="age"></my-component>
        
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{ myName }}</td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{ myAge }}</td>
            </tr>
        </table>
    </template>

    <script src="../../../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "zmx",
                age: 20
            },
            components: {
                "my-component": {
                    template: "#myComponent",
                    props: ['myName', 'myAge']
                }
            }
        })
    </script>
</body>
</html>
