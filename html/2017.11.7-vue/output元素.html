<body>
    <input type="range" name="quantity" id="quantity" min="0" max="100">
    <output for="quantity">50</output>

    <script>
        // var rangeInput = document.querySelector('input');
        // var outPut = document.querySelector('output');

        // function setDefaultState() {
        //     outPut.value = rangeInput.value;
        // }
        // rangeInput.addEventListener('change', function () {
        //     outPut.value = this.value;    //this.value总是指向input的range的值
        // })

        // // 当DOM完成加载，然后触发这个函数：
        // document.addEventListener('DOMContentLoaded', function () {
        //     setDefaultState();
        // })


        // 当你向左或向右滑动时，事件监听器的变化非常大，但它不会立即更新输出的值。幸运的是，有一种新型的事件监听器，它被称为input
        var rangeInput = document.querySelector('input');
        var outPut = document.querySelector('output');

        function setDefaultState() {
            outPut.value = rangeInput.value;
        }
        rangeInput.addEventListener('input', function () {    // 有一种新型的事件监听器，它被称为input
            outPut.value = this.value;    //this.value总是指向input的range的值
        })

        // 当DOM完成加载，然后触发这个函数：
        document.addEventListener('DOMContentLoaded', function () {
            setDefaultState();
        })


    </script>
</body>
