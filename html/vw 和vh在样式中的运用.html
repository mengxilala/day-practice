<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vw/vh在样式中的运用</title>
    <style>
        .demo1 {
            width: 100vw;
            font-size: 10vw;
            /* 宽度为窗口100%， 字体大小为窗口的10% */
        }

        .demo2 {
            width: 80vw;
            font-size: 8vw;
            /* 宽度为窗口80%， 字体大小为窗口的8% */
        }

        .demo3 {
            width: 50vw;
            font-size: 5vw;
            /* 宽度为窗口50%， 字体大小为窗口的5% */
        }

        .demo4 {
            width: 10vw;
            height: 50vh;
            font-size: 1vw;
            /* 宽度为窗口10%， 容器高度为窗口的50% */
        }
    </style>
</head>
<body>
    <p class="demo1">这个是demo1</p>
    <p class="demo2">这个是demo2</p>
    <p class="demo3">这个是demo3</p>
    <p class="demo4">这个是demo4</p>
</body>
</html>
