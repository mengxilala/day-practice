<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5种回到顶部的写法</title>
</head>
<body style="height:2000px;">
    【1】锚点
    <!-- 使用锚点链接是一种简单的返回顶部的功能实现。
    该实现主要在页面顶部放置一个指定名称的锚点链接，然后在页面下方放置一个返回到该锚点的链接，用户点击该链接即可返回到该锚点所在的顶部位置 -->

    <div id="topAnchor"></div>
    <a href="#topAnchor" style="position:fixed;right:0;bottom:0">回到顶部</a>

    <!-- 【2】scrollTop scrollTop属性表示被隐藏在内容区域上方的像素数。
    元素未滚动时，scrollTop的值为0，如果元素被垂直滚动了，scrollTop的值大于0，且表示元素上方不可见内容的像素宽度 　　
    由于scrollTop是可写的，可以利用scrollTop来实现回到顶部的功能 　　 -->

    <button id="test" style="position:fixed;right:100px;bottom:0">回到顶部</button>
    <script>
        var btn = document.getElementById('test');
        btn.onclick = function () {
            document.documentElement.scrollTop = document.body.scrollTop = 0;
        }
    </script>

    <!-- 【3】scrollTo()
    scrollTo(x,y)方法滚动当前window中显示的文档，让文档中由坐标x和y指定的点位于显示区域的左上角
    设置scrollTo(0,0)可以实现回到顶部的效果 -->
    <button id="btn" style="position:fixed;right:200px;bottom:0">回到顶部</button>
    <script>
        var btn2 = document.getElementById('btn');
        btn2.onclick = function () {
            scrollTo(0, 0);
        }
    </script>

    <!-- 【4】scrollBy()
    scrollBy(x,y)方法滚动当前window中显示的文档，x和y指定滚动的相对量
    只要把当前页面的滚动长度作为参数，逆向滚动，则可以实现回到顶部的效果 -->
    <button id="test1" style="position:fixed;right:300px;bottom:0">回到顶部</button>
    <script>
        var test1 = document.getElementById('test1');
        test1.onclick = function () {
            var top = document.body.scrollTop || document.documentElement.scrollTop
            scrollBy(0, -top);
        }
    </script>

    <!-- 【5】scrollIntoView()
    Element.scrollIntoView方法滚动当前元素，进入浏览器的可见区域　
    该方法可以接受一个布尔值作为参数。如果为true，表示元素的顶部与当前区域的可见部分的顶部对齐（前提是当前区域可滚动）；
    如果为false，表示元素的底部与当前区域的可见部分的尾部对齐（前提是当前区域可滚动）。如果没有提供该参数，默认为true
    使用该方法的原理与使用锚点的原理类似，在页面最上方设置目标元素，当页面滚动时，目标元素被滚动到页面区域以外，点击回到顶部按钮，使目标元素重新回到原来位置 -->
    <div id="target">我们</div>
    <button id="test2" style="position:fixed;right:400px;bottom:0">回到顶部</button>
    <script>
        var test2 = document.getElementById('test2');
        test2.onclick = function () {
            target.scrollIntoView(false);
        }
    </script>
</body>
</html>
