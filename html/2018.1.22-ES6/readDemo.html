<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>readDemo</title>
</head>
<body>
    <script>
        // 1.动态的属性
        var person = new Object();
        person.name = "Nicholas";
        alert(person.name);  //Nicholas

        // 以上代码创建了一个对象并将其保留在了变量person中。然后，为该对象添加一个名为name的属性, 并为其赋值。
        // 接着，通过alert访问这个属性，如果对象不被销毁或者这个属性不被删除，则这个属性将一直存在。

        // 但是不能给基本类型的值添加属性，尽管这样做不会导致任何错误。
        var name = "Nicholas";
        name.age = 27;
        alert(name.age); //undefined

        // 为字符串name定义了一个名为age的属性,并为该属性赋值27,但访问该属性时,发现该属性不见了,这说明只能给引用类型值动态的添加属性.



        // 2.复制变量值

        // 从一个变量向另一个变量复制基本类型的值时,会在变量对象上创建一个新值,然后把该值复制到为新变量分配的位置上.
        var num1 = 5;
        var num2 = num1;
        num1 = 10;
        console.log(num1); //10
        console.log(num2); //5
        // num1中保存的值是5,当使用num1的值来初始化num2时,num2中也保存了值5.但num2中的5与num1中的5是完全独立的,这两个变量可以参与任何操作而不会相互影响;

       // 当从一个变量向另一个变量复制引用类型的值时,同样也会将存储在变量对象中的值复制一份放到为新变量分配的空间中.
      //不同的是,这个值的副本实际上是一个指针,而这个指针指向存储在堆中的一个对象.复制操作结束后,两个变量实际上将引用同一个对象.因此,改变其中一个变量,就会影响另一个变量
      var obj1=new Object();
      var obj2=obj1;
      obj1.name="Mike";
      console.log(obj2.name); // Mike

    </script>
</body>
</html>
