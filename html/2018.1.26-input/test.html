    <button id="button">登录</button>
    <script>
        var aaa = [1, 2, 3, 4, 5, 5, 5, 2, 3, 45, 6, 7, 7, 3, 8, 9];
        function searchKeys(needle, haystack) {
            var result = [];
            for (i in haystack) {
                if (haystack[i] == needle) {
                    result.push(i);
                }
            }
            return result;
        }
        var list = [];
        console.log(searchKeys(7, aaa));
        list = searchKeys(7, aaa);
        for (var i = 0; i < list.length; i++) {
            console.log(list[i]);
            aaa.splice(list[i] - i, 1)

        }

    </script>
