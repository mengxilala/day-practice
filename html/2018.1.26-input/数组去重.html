<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input输入框中的文字禁止拖动</title>

</head>
<body>

    <!-- ondragstart="return false" 禁止鼠标在网页上拖动 -->

    <input type="text" ondragstart="return false">
    <br>
    <input type="password">



    <script>
        function removeRepeat(arr) {
            var array = [];
            var obj = {};
            for (var i = 0, len = arr.length; i < len; i++) {
                if (!obj[arr[i]]) {
                    obj[arr[i]] = 1;
                    array.push(arr[i]);
                }
            }
            return array;
        };
        var arr = new Array(1, 3, 2, 4, 4, 4, 5, 6, 7, 8, 8, 8, 9, 0, 8);
        var array = removeRepeat(arr);

        console.log(array);



        // 数组去重
        function unique(arr) {
            var res = [];
            var json = {};
            for (var i = 0; i < arr.length; i++) {
                if (!json[arr[i]]) {
                    res.push(arr[i]);
                    json[arr[i]] = 1;
                }
            }
            return res;
        }

    </script>
</body>
</html>
