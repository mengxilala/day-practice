<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>__proto__</title>
</head>
<body>
    <script>
        // 一.__proto__
        // JS 在创建对象（不论是普通对象还是函数对象）的时候，都有一个叫做__proto__ 的内置属性，用于指向创建它的构造函数的原型对象。
        function Person() { }
        Person.prototype.name = 'Zaxlct';
        Person.prototype.age = 28;
        Person.prototype.job = 'Software Engineer';
        Person.prototype.sayName = function () {
            alert(this.name);
        }

        var person1 = new Person();

        // 对象 person1 有一个 __proto__属性，创建它的构造函数是 Person，构造函数的原型对象是 Person.prototype ，所以：
        // person1.__proto__ == Person.prototype

        Person.prototype.constructor == Person;
        person1.__proto__ == Person.prototype;
        person1.constructor == Person;

        // 这个连接存在于实例（person1）与构造函数（Person）的原型对象（Person.prototype）之间


        // 二.构造器

        var obj = {};
        // 等同于
        var obj = new Object();

        // obj 是构造函数（Object）的一个实例
        obj.constructor === Object
        obj.__proto__ === Object.prototype

        // 可以创建对象的构造器不仅仅有 Object，也可以是 Array，Date，Function等。
        var b = new Array();
        b.constructor === Array;
        b.__proto__ === Array.prototype;

        var c = new Date();
        c.constructor === Date;
        c.__proto__ === Date.prototype;

        var d = new Function();
        d.constructor === Function;
        d.__proto__ === Function.prototype;

        // 这些构造器都是函数对象：

        typeof Object //function
        typeof Function //function
        typeof Array //function
        typeof Date //function
        typeof Number //function
        typeof String //function
        typeof Boolean //function

        // 三.原型链
        // person1.__proto__ 是什么？   Person.prototype
        // Person.__proto__ 是什么？    Function.prototype
        // Person.prototype.__proto__ 是什么？  Object.prototype
        // Object.__proto__ 是什么？   Function.prototype
        // Object.prototype.__proto__ 是什么？  null


        // 第一题：
        // 因为 person1.__proto__ === person1 的构造函数.prototype
        // 因为 person1的构造函数 === Person
        // 所以 person1.__proto__ === Person.prototype

        // 第二题：
        // 因为 Person.__proto__ === Person的构造函数.prototype
        // 因为 Person的构造函数 === Function
        // 所以 Person.__proto__ === Function.prototype

        // 第三题：
        // Person.prototype 是一个普通对象，我们无需关注它有哪些属性，只要记住它是一个普通对象。
        // 因为一个普通对象的构造函数 === Object
        // 所以 Person.prototype.__proto__ === Object.prototype

        // 第四题，参照第二题，因为 Person 和 Object 一样都是构造函数

        // 第五题：
        // Object.prototype 对象也有proto属性，但它比较特殊，为 null 。因为 null 处于原型链的顶端，这个只能记住。
        // Object.prototype.__proto__ === null

        
    </script>
</body>
</html>
