<html>
<head>
<script type="text/javascript">
function onLoad() {
  var now = new Date().getTime();
  console.log('performance.timing.navigationStart',performance.timing.navigationStart);
// 是一个无符号long long 型的毫秒数，表征了从同一个浏览器上下文的上一个文档卸载(unload)结束时的UNIX时间戳。如果没有上一个文档，这个值会和PerformanceTiming.fetchStart相同。
  console.log('Performance.timing.unloadEventStart',performance.timing.unloadEventStart);
// 是一个无符号long long 型的毫秒数，表征了unload事件抛出时的UNIX时间戳。如果没有上一个文档, 这个值会返回0.
  console.log('Performance.timing.unloadEventEnd',performance.timing.unloadEventEnd);
// 是一个无符号long long 型的毫秒数，表征了unload事件处理完成时的UNIX时间戳。如果没有上一个文档, 这个值会返回0.
console.log('Performance.timing.redirectStart',performance.timing.redirectStart);
// 表征了第一个HTTP重定向开始时的UNIX时间戳。如果没有重定向，或者重定向中的一个不同源，这个值会返回0.
console.log('Performance.timing.redirectEnd',performance.timing.redirectEnd);
//表征了最后一个HTTP重定向完成时（也就是说是HTTP响应的最后一个比特直接被收到的时间）的UNIX时间戳。如果没有重定向，或者重定向中的一个不同源，这个值会返回0.
console.log('Performance.timing.fetchStart',performance.timing.fetchStart);
//表征了浏览器准备好使用HTTP请求来获取(fetch)文档的UNIX时间戳。这个时间点会在检查任何应用缓存之前。
console.log('Performance.timing.domainLookupStart ',performance.timing.domainLookupStart);
// 表征了域名查询开始的UNIX时间戳。如果使用了持续连接(persistent connection)，或者这个信息存储到了缓存或者本地资源上，这个值将和 PerformanceTiming.fetchStart一致。
console.log('Performance.timing.domainLookupEnd',performance.timing.domainLookupEnd);
// 表征了域名查询结束的UNIX时间戳。如果使用了持续连接(persistent connection)，或者这个信息存储到了缓存或者本地资源上，这个值将和 PerformanceTiming.fetchStart一致。
console.log('Performance.timing.connectStart',performance.timing.connectStart);
// 返回HTTP请求开始向服务器发送时的Unix毫秒时间戳。如果使用持久连接（persistent connection），则返回值等同于fetchStart属性的值。
console.log('Performance.timing.connectEnd ',performance.timing.connectEnd);
// 返回浏览器与服务器之间的连接建立时的Unix毫秒时间戳。如果建立的是持久连接，则返回值等同于fetchStart属性的值。连接建立指的是所有握手和认证过程全部结束。
console.log('Performance.timing.secureConnectionStart',performance.timing.secureConnectionStart);
// 返回浏览器与服务器开始安全链接的握手时的Unix毫秒时间戳。如果当前网页不要求安全连接，则返回0。
console.log('Performance.timing.requestStart',performance.timing.requestStart);
// 返回浏览器向服务器发出HTTP请求时（或开始读取本地缓存时）的Unix毫秒时间戳。
console.log('Performance.timing.responseStart',performance.timing.responseStart);
// 返回浏览器从服务器收到（或从本地缓存读取）第一个字节时的Unix毫秒时间戳。如果传输层在开始请求之后失败并且连接被重开，该属性将会被数制成新的请求的相对应的发起时间。
console.log('Performance.timing.responseEnd',performance.timing.responseEnd);
// 返回浏览器从服务器收到（或从本地缓存读取，或从本地资源读取）最后一个字节时（如果在此之前HTTP连接已经关闭，则返回关闭时）的Unix毫秒时间戳。
console.log('Performance.timing.domLoading',performance.timing.domLoading);
// 返回当前网页DOM结构开始解析时（即Document.readyState属性变为“loading”、相应的 readystatechange事件触发时）的Unix毫秒时间戳。
console.log('Performance.timing.domInteractive',performance.timing.domInteractive);
// 返回当前网页DOM结构结束解析、开始加载内嵌资源时（即Document.readyState属性变为“interactive”、相应的readystatechange事件触发时）的Unix毫秒时间戳。
console.log('Performance.timing.domContentLoadedEventStart',performance.timing.domContentLoadedEventStart);
// 返回当解析器发送DOMContentLoaded 事件，即所有需要被执行的脚本已经被解析时的Unix毫秒时间戳。
console.log('Performance.timing.domContentLoadedEventEnd',performance.timing.domContentLoadedEventEnd);
// 返回当所有需要立即执行的脚本已经被执行（不论执行顺序）时的Unix毫秒时间戳。
console.log('Performance.timing.domComplete',performance.timing.domComplete);
// 返回当前文档解析完成，即Document.readyState 变为 'complete'且相对应的readystatechange 被触发时的Unix毫秒时间戳。
console.log('Performance.timing.loadEventStart',performance.timing.loadEventStart);
// 返回该文档下，load事件被发送时的Unix毫秒时间戳。如果这个事件还未被发送，它的值将会是0。
console.log('Performance.timing.loadEventEnd',performance.timing.loadEventEnd);
// 返回当load事件结束，即加载事件完成时的Unix毫秒时间戳。如果这个事件还未被发送，或者尚未完成，它的值将会是0.




  var page_load_time = now - performance.timing.navigationStart;
  console.log("User-perceived page loading time: " + page_load_time);
}

</script>
</head>
<body onload="onLoad()">
 <!-- Main page body goes from here. -->
</body>
</html>
